<div class="container">
  <figure>
    <img src="{{ data.imgPath }}" alt="" />
    <div class="cap">
      <h3>{{ data.title }}</h3>
      <p>{{ data.description }}</p>
      <div class="btn-main-respos">
        <a
          *ngIf="data.webLink != ''"
          class="a-link"
          href="{{ data.webLink }}"
          target="_blank"
        >
          <button>
            <img src="../../../assets/about/img/link.png" />
            {{'visit'|translate}}
          </button>
        </a>
        <a class="a-link" href="{{ data.repoLink }}" target="_blank">
          <button>
            <img src="../../../assets/about/img/github.png" />
            {{'repository' | translate}}
          </button>
        </a>
      </div>
    </div>
  </figure>
</div>
