<div class="container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-spinner *ngIf="spinner" class="spinner"></mat-spinner>

  <mat-toolbar color="primary" class="toolbar">
    <button class="mobile" mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <div class="nav-bar">
      <ul>
        <li
          [ngClass]="selectedTabCategory == 0 ? 'li-focus' : ''"
          (click)="changeCategory(0)"
        >
          {{ "about" | translate }}
        </li>
        <li
          [ngClass]="selectedTabCategory == 1 ? 'li-focus' : ''"
          (click)="changeCategory(1)"
        >
          {{ "portfolio" | translate }}
        </li>
        <li
          [ngClass]="selectedTabCategory == 2 ? 'li-focus' : ''"
          (click)="changeCategory(2)"
        >
          {{ "contact" | translate }}
        </li>
      </ul>
    </div>
    <div class="switch-cont">
      <h2 class="app-name mobile">
        <span class="title-span">{{ " \< " }}</span
        >Emma<span class="title-span">{{ " />" }}</span>
      </h2>
      <label class="switch">
        <input type="checkbox" (change)="switchLang()" #checkLeng />
        <span class="slider"></span>
      </label>
    </div>
  </mat-toolbar>

  <mat-sidenav-container
    class="sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
      class="nav-list"
    >
      <mat-nav-list class="menu">
        <p
          [ngClass]="selectedTabCategory == 0 ? 'link-focus' : ''"
          (click)="changeCategory(0)"
        >
          {{ "about" | translate }}
        </p>
        <p
          [ngClass]="selectedTabCategory == 1 ? 'link-focus' : ''"
          (click)="changeCategory(1)"
        >
          {{ "portfolio" | translate }}
        </p>
        <p
          [ngClass]="selectedTabCategory == 2 ? 'link-focus' : ''"
          (click)="changeCategory(2)"
        >
          {{ "contact" | translate }}
        </p>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-tab-group
        [(selectedIndex)]="selectedTabCategory"
        headerPosition="below"
      >
        <mat-tab label="{{ 'about' | translate }}">
          <app-about></app-about>
        </mat-tab>

        <mat-tab label="{{ 'portfolio' | translate }}">
          <app-portfolio></app-portfolio>
        </mat-tab>

        <mat-tab label="{{ 'contact' | translate }}">
          <app-contact></app-contact>
        </mat-tab>
      </mat-tab-group>

      <app-footer></app-footer>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
